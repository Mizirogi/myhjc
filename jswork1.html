    function zhishu() {
        var b = [], j = 0;
        for (var num = 1; num < 1000; num++) {

                        i = num + 1;
                    }
                }
            }
            if (count == 2) {
                b[j] = num
                j++
            }
        }

    }

        var temp = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length - i; j++) {

                    temp = array[j + 1];
                    array[j + 1] = array[j];
